apiVersion: apps/v1
kind: Deployment
metadata:
  name: message-dispatch
  labels:
    app: message-dispatch
spec:
  replicas: 1
  selector:
    matchLabels:
      app: message-dispatch
  template:
    metadata:
      labels:
        app: message-dispatch
    spec:
      containers:
        - name: message-dispatch
          image: message-dispatch:local  # 使用本地构建的镜像
          imagePullPolicy: Never  # 不从远程拉取，只使用本地镜像
          ports:
            - containerPort: 8080
          env:
            # 如有需要可添加环境变量
            # - name: ENV
            #   value: "production"
          volumeMounts:
            - name: config-volume
              mountPath: /app/config
      volumes:
        - name: config-volume
          configMap:
            name: message-dispatch-config